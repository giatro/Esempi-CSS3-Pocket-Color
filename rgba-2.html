<!DOCTYPE html> 
<html> 
	<head>
		<meta charset="utf-8"/>
		<title>Colori RGBA</title>
		<link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
		<style> 
			body {
				font-family: 'Anton', arial, helvetica, sans-serif;
				color: #FFF;
				background:#000 url(bgr2.png);
				padding:0 20px;
				font-size: 30px;
			}
			div {
				padding: 0.2em;
			}
			.rgba1 {
				color: rgba(255,255,255,1);
			}
			.rgba2 {
				color: rgba(255,255,255,0.75);
			}
			.rgba3 {
				color: rgba(255,255,255,0.50);
			}
			.rgba4 {
				color: rgba(255,255,255,0.25);
			}
			.rgba5 {
				color: rgba(255,255,255,0);
			}
		</style> 
	</head> 
	<body>
		<div class="rgba1">Cantami, o Diva, del Pelìde Achille l’ira funesta.</div>
		<div class="rgba2">Cantami, o Diva, del Pelìde Achille l’ira funesta.</div>
		<div class="rgba3">Cantami, o Diva, del Pelìde Achille l’ira funesta.</div>
		<div class="rgba4">Cantami, o Diva, del Pelìde Achille l’ira funesta.</div>
		<div class="rgba5">Cantami, o Diva, del Pelìde Achille l’ira funesta.</div>
	</body>
</html>
