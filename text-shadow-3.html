<!DOCTYPE html> 
<html> 
	<head>
		<meta charset="utf-8"/>
		<title>Proprietà text-shadow</title>
		<link href='http://fonts.googleapis.com/css?family=Marvel' rel='stylesheet' type='text/css'>
		<style> 
			body {
				font-family: 'Marvel', sans-serif;
				color: #343434;
				background:#FDFDB7;
				padding:0 20px;
				font-size: 80px;
				text-shadow: 15px 10px 5px #EE5533, -15px -10px 5px #8AC199;
			}
		</style> 
	</head> 
	<body>
		<div>Cantami, o Diva, del Pelìde Achille l’ira funesta.</div>
	</body>
</html>
