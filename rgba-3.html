<!DOCTYPE html> 
<html> 
	<head>
		<meta charset="utf-8"/>
		<title>Colori RGBA</title>
		<style> 
			body {
				font-family: 'Arial black', arial, helvetica, sans-serif;
				color: #FFF;
				background:#000 url(bgr3.png);
				padding:0 20px;
				font-size: 80px;
			}
			div {
				padding: 0.1em;
			}
			.rgba1 {
				text-shadow: 10px 10px 0 rgba(0,0,0,0.5);
			}
			.rgba2 {
				text-shadow: 10px 10px 0 rgb(0,0,0);
			}
		</style> 
	</head> 
	<body>
		<div class="rgba1">Cantami, o Diva</div>
		<div class="rgba2">Cantami, o Diva</div>
	</body>
</html>
