<!DOCTYPE html> 
<html> 
	<head>
		<meta charset="utf-8"/>
		<title>Proprietà text-shadow</title>
		<style> 
			body {
				font-family: arial, helvetica, sans-serif;
				color: #343434;
				background:#FDFDB7;
				padding:0 40px;
				font-size: 40px;
			}
			p.shadowNoBlur{
				text-shadow: 6px 4px 0px #EE5533;
			}
			p.shadowBlur{
				text-shadow: 6px 4px 5px #EE5533;
			}
		</style> 
	</head> 
	<body>
		<p class="shadowNoBlur">Cantami, o Diva, del Pelìde Achille l’ira funesta.</p>
		<p class="shadowBlur">Cantami, o Diva, del Pelìde Achille l’ira funesta.</p>
	</body>
</html>
