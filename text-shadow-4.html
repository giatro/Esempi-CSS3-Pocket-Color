<!DOCTYPE html> 
<html> 
	<head>
		<meta charset="utf-8"/>
		<title>Proprietà text-shadow</title>
		<link href='http://fonts.googleapis.com/css?family=Comfortaa:300,400,700' rel='stylesheet' type='text/css'/>
		<style> 
			body {
				font-family: 'Comfortaa', sans-serif;
				padding:30px;
				margin:0;
				font-size: 65px;
				color: #FFFFFF;
				background:#222222;
				text-shadow: 0 0 10px #FFFFFF,
				             0 0 20px #FFFFFF,
				             0 0 30px #FFFFFF,
				             0 0 40px #B226E5,
				             0 0 60px #B226E5,
				             0 0 80px #B226E5,
				             0 0 100px #B226E5,
				             0 0 150px #B226E5;
			}
		</style> 
	</head> 
	<body>
		<div>Cantami, o Diva, del Pelìde Achille l’ira funesta.</div>
	</body>
</html>
